<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Olimpollo - Iniciar Sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* 2. Paleta de colores y estilos base */
        :root {
            --bg-main: #ECF0F1;
            --primary-text: #502c2c;
            --accent-color: #db3434;
            --card-bg: #FFFFFF;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --border-color: #BDC3C7;
            --error-color: #E74C3C;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-main);
            color: var(--primary-text);
            /* Centrar el contenido de la página */
            display: grid;
            place-items: center;
            min-height: 100vh;
        }

        /* 3. La caja de login */
        .login-box {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 380px;
            box-sizing: border-box;
            text-align: center;
        }

        .login-box h2 {
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 600;
        }
        
        .login-box h2 .fa-utensils {
            color: var(--accent-color);
            margin-right: 10px;
        }

        .login-box p {
            margin: 0 0 30px 0;
            color: #968080;
        }

        /* 4. Estilo de los campos de texto con iconos */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--border-color);
            transition: color 0.3s;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px 12px 45px; /* Espacio para el icono */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .input-field:focus + i {
            color: var(--accent-color);
        }

        /* 5. Botón de Iniciar Sesión */
        .submit-btn {
            width: 100%;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #b92929;
        }

        /* 6. Mensaje de error */
        .error-message {
            color: var(--error-color);
            margin-top: 15px;
            font-size: 14px;
            display: none; /* Oculto por defecto */
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2><i class="fas fa-utensils"></i>Olimpollo</h2>
        <p>Bienvenido de nuevo</p>

        <form id="login-form">
            <div class="input-group">
                <input type="text" id="username" class="input-field" required autocomplete="username">
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <input type="password" id="password" class="input-field" required autocomplete="current-password">
                <i class="fas fa-lock"></i>
            </div>
            
            <button type="submit" class="submit-btn">Iniciar Sesión</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none'; // Ocultar errores previos

            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            try {
                const response = await fetch('https://olimpollo-api.onrender.com', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Error desconocido.');
                }

                // Guardar token y rol en localStorage
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('userRole', data.rol);

                // Redirigir al panel principal
                window.location.href = 'index.html';

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
