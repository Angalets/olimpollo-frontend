<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Olimpollo - Pantalla de Cocina (KDS)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* ESTILOS BASE */
        :root { --bg-dark: #2c3e50; --card-bg: #ffffff; --text-primary: #2c3e50; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background-color: var(--bg-dark); color: white; }
        
        header {
            background: #1a252f; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); position: sticky; top: 0; z-index: 100;
        }
        .logo { font-size: 24px; font-weight: 700; color: #ecf0f1; }
        .clock { font-size: 20px; font-weight: 600; color: #f1c40f; }

        /* GRID DE COMANDAS */
        main { padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }

        /* TARJETA DE PEDIDO */
        .order-card {
            background: var(--card-bg); color: var(--text-primary); border-radius: 12px;
            overflow: hidden; display: flex; flex-direction: column;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: transform 0.2s;
            border-left: 10px solid #bdc3c7; /* Color por defecto */
            position: relative;
        }

        /* HEADER DE LA TARJETA */
        .card-header {
            padding: 15px; display: flex; justify-content: space-between; align-items: center;
            background: #f8f9fa; border-bottom: 2px solid #ecf0f1;
        }
        .order-id { font-size: 1.4em; font-weight: 800; color: #34495e; }
        .order-timer { 
            font-size: 1.4em; font-weight: 700; padding: 5px 10px; border-radius: 6px; 
            background: #2c3e50; color: white; font-variant-numeric: tabular-nums;
        }

        /* CUERPO Y ITEMS */
        .card-body { padding: 15px; flex: 1; }
        .cliente-name { font-size: 1.1em; font-weight: 600; margin-bottom: 10px; color: #7f8c8d; display: block; }
        .items-list { list-style: none; padding: 0; margin: 0; }
        .item { 
            padding: 8px 0; border-bottom: 1px solid #eee; font-size: 1.1em; line-height: 1.4;
        }
        .item strong { color: #e74c3c; margin-right: 5px; font-size: 1.2em; } /* Cantidad grande */
        .mods { display: block; font-size: 0.85em; color: #7f8c8d; margin-top: 2px; font-style: italic; }

        /* FOOTER Y BOTN */
        .card-footer { padding: 15px; background: #f8f9fa; }
        .btn-ready {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            background: #27ae60; color: white; font-size: 1.1em; font-weight: 600;
            cursor: pointer; transition: background 0.3s;
        }
        .btn-ready:hover { background: #219150; }

        /* --- ESTADOS VISUALES (SEMFORO) --- */
        
        /* NIVEL 1: NORMAL (Verde) */
        .status-normal { border-left-color: #2ecc71; }
        .status-normal .order-timer { background-color: #2ecc71; }

        /* NIVEL 2: ALERTA (Amarillo/Naranja) */
        .status-warning { border-left-color: #f39c12; background-color: #fffcf5; }
        .status-warning .order-timer { background-color: #f39c12; color: #fff; }

        /* NIVEL 3: CRTICO (Rojo + Parpadeo) */
        .status-critical { border-left-color: #e74c3c; background-color: #fff5f5; animation: pulse-red 2s infinite; }
        .status-critical .order-timer { background-color: #e74c3c; color: white; }
        .status-critical .order-id { color: #c0392b; }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }

        .empty-state { grid-column: 1 / -1; text-align: center; padding: 50px; color: #95a5a6; }
        .empty-state i { font-size: 60px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">Olimpollo <span style="font-weight:400; color:#bdc3c7;">| Cocina</span></div>
        <div class="clock" id="reloj-header">00:00:00</div>
        <a href="index.html" style="color:white; text-decoration:none; font-size:24px;"><i class="fas fa-home"></i></a>
    </header>

    <main id="comanda-grid">
        <div class="empty-state">
            <i class="fas fa-check-circle"></i>
            <h2>Todo en orden, Chef.</h2>
            <p>Esperando nuevos pedidos...</p>
        </div>
    </main>

    <audio id="alerta-sonido" src="https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3"></audio>

<script>
    const API_PEDIDOS = 'https://olimpollo-api.onrender.com/api/pedidos'; // Ajusta si es necesario
    const grid = document.getElementById('comanda-grid');
    
    // --- CONFIGURACIN DE TIEMPOS (MINUTOS) ---
    const TIEMPO_WARNING = 15; 
    const TIEMPO_CRITICO = 25; 

    // Almac茅n local de pedidos para no redibujar todo si no hay cambios
    let pedidosActualesIds = new Set();

    // 1. CARGAR PEDIDOS PENDIENTES
    async function cargarComandas() {
        try {
            // Traemos TODOS los pedidos, pero filtramos en JS por seguridad
            // O idealmente tu API deber铆a tener ?estado=Pendiente
            const res = await fetch(API_PEDIDOS);
            const todosLosPedidos = await res.json();
            
            // Filtramos solo los que est谩n vivos en cocina
            const pedidosCocina = todosLosPedidos.filter(p => 
                p.estado === 'Pendiente' || p.estado === 'En Preparaci贸n'
            ).reverse(); // Los m谩s viejos primero (FIFO)

            // Si no hay pedidos
            if (pedidosCocina.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-utensils"></i>
                        <h2>Sin pedidos pendientes</h2>
                        <p>Aprovecha para limpiar o preparar.</p>
                    </div>`;
                pedidosActualesIds.clear();
                return;
            }

            // Detectar cambios para redibujar solo si llegan nuevos (o se van viejos)
            const nuevosIds = new Set(pedidosCocina.map(p => p.id));
            const haCambiado = todosSonIguales(pedidosActualesIds, nuevosIds);

            if (!haCambiado) {
                // Si son los mismos pedidos, no borramos el HTML, solo dejamos que el TIMER actualice
                return; 
            }

            // Si hay cambios de estructura (nuevo pedido), redibujamos
            pedidosActualesIds = nuevosIds;
            grid.innerHTML = '';
            
            // Reproducir sonido si llega algo nuevo (simple)
            // document.getElementById('alerta-sonido').play().catch(e => console.log("Audio bloqueado"));

            pedidosCocina.forEach(p => {
                const tarjeta = crearTarjetaHTML(p);
                grid.appendChild(tarjeta);
            });
            
            // Forzar actualizaci贸n inmediata de timers
            actualizarCronometros();

        } catch (error) {
            console.error("Error cargando comandas:", error);
        }
    }

    function todosSonIguales(setA, setB) {
        if (setA.size !== setB.size) return false;
        for (let item of setA) if (!setB.has(item)) return false;
        return true;
    }

    function crearTarjetaHTML(pedido) {
        const div = document.createElement('div');
        div.className = 'order-card status-normal'; // Empieza normal
        div.dataset.fecha = pedido.fecha_creacion; // Guardamos la fecha para el cron贸metro
        div.id = `pedido-${pedido.id}`;

        let itemsHTML = '';
        pedido.items.forEach(item => {
            // Detectar modificadores entre par茅ntesis
            const nombreLimpio = item.nombre_producto.split('(')[0];
            const modificadores = item.nombre_producto.match(/\((.*)\)/);
            const modHTML = modificadores ? `<span class="mods"> ${modificadores[1]}</span>` : '';

            itemsHTML += `
                <li class="item">
                    <strong>${item.cantidad}</strong> ${nombreLimpio}
                    ${modHTML}
                </li>`;
        });

        div.innerHTML = `
            <div class="card-header">
                <div class="order-id">#${pedido.id}</div>
                <div class="order-timer" id="timer-${pedido.id}">00:00</div>
            </div>
            <div class="card-body">
                <span class="cliente-name">${pedido.cliente} (${pedido.canal_venta || 'Mostrador'})</span>
                <ul class="items-list">${itemsHTML}</ul>
            </div>
            <div class="card-footer">
                <button class="btn-ready" onclick="marcarListo(${pedido.id})">
                    <i class="fas fa-check"></i> 隆LISTO!
                </button>
            </div>
        `;
        return div;
    }

    // 2. LGICA DEL CRONMETRO (SE EJECUTA CADA SEGUNDO)
    function actualizarCronometros() {
        const ahora = new Date();
        
        document.querySelectorAll('.order-card').forEach(card => {
            const fechaInicio = new Date(card.dataset.fecha);
            const diffMs = ahora - fechaInicio; // Diferencia en milisegundos
            
            // Evitar tiempos negativos (por desajuste de reloj)
            const diffSegundosTotal = Math.max(0, Math.floor(diffMs / 1000));
            
            const minutos = Math.floor(diffSegundosTotal / 60);
            const segundos = diffSegundosTotal % 60;
            
            // Formato MM:SS
            const textoTiempo = `${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
            
            // Actualizar texto
            const timerElem = card.querySelector('.order-timer');
            if(timerElem) timerElem.textContent = textoTiempo;

            // Actualizar Color/Clase
            card.classList.remove('status-normal', 'status-warning', 'status-critical');
            
            if (minutos >= TIEMPO_CRITICO) {
                card.classList.add('status-critical');
            } else if (minutos >= TIEMPO_WARNING) {
                card.classList.add('status-warning');
            } else {
                card.classList.add('status-normal');
            }
        });

        // Actualizar reloj del header tambi茅n
        const relojHeader = document.getElementById('reloj-header');
        relojHeader.textContent = ahora.toLocaleTimeString();
    }

    // 3. MARCAR COMO ENTREGADO
    window.marcarListo = async (id) => {
        if(!confirm(`驴El pedido #${id} ya sali贸 de cocina?`)) return;

        // Efecto visual de eliminaci贸n inmediata
        const card = document.getElementById(`pedido-${id}`);
        if(card) {
            card.style.transform = "scale(0.9)";
            card.style.opacity = "0.5";
        }

        try {
            await fetch(`${API_PEDIDOS}/${id}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ estado: 'Entregado' })
            });
            // Recargamos datos
            cargarComandas();
        } catch (error) {
            alert("Error de conexi贸n");
            if(card) { card.style.transform = "scale(1)"; card.style.opacity = "1"; }
        }
    };

    // --- INICIALIZACIN ---
    document.addEventListener('DOMContentLoaded', () => {
        cargarComandas(); // Carga inicial
        
        // Polling al servidor (cada 10 seg busca pedidos nuevos)
        setInterval(cargarComandas, 10000);

        // Actualizaci贸n del reloj local (cada 1 seg actualiza cron贸metros)
        setInterval(actualizarCronometros, 1000);
    });

</script>

</body>
</html>
